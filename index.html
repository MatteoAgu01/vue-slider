<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style-test.css">
		<title>Vue Slider</title>
	</head>

	<!-- ======BODY OF THE PAGE===== -->
	x

	<body class="bg-secondary">

		<!-- //======VUE DIV #app===== -->
		<div id="app">

			<!-- =====MAIN CONTAINER===== -->
			<main class="d-flex justify-content-center">

				<!-- =====CONTAINER SET INTERVAL HOVER====== -->
				<div class="wrapper d-flex justify-content-center align-items-center" @mouseover="mouseOver"
					@mouseout="startInterval" id="carousel">

					<!-- =====CAROUSEL CONTAINER===== -->
					<div class="carousel front">

						<!-- =====PREVIUS SLIDE BUTTON===== -->
						<button class="my-top-btn" name="topBtn" @click="prevSlide">

							<i class="fa-solid fa-chevron-up text-white"></i>
						</button>
						<!-- //=====PREVIUS SLIDE BUTTON===== -->

						<!-- =====MAIN IMG CAROUSEL===== -->
						<div>

							<img :src="images[currentImg].image" :alt="images[currentImg].title">

							<h3 class="myImgTitle">{{ images[currentImg].title }}</h3>
						</div>
						<!-- //=====MAIN IMG CAOUSEL===== -->

						<!-- =====NEXT SLIDE BUTTON===== -->
						<button class="my-bot-btn" name="botBtn" @click="nextSlide">

							<i class="fa-solid fa-chevron-down text-white"></i>
						</button>
						<!-- //=====NEXT SLIDE BUTTON===== -->
					</div>
					<!-- //=====CAROUSEL CONTAINER===== -->

					<!-- =====CONTAINER THUMBNAILS CAROUSEL===== -->
					<div class="carousel-rigth r-front" id="carousel-rigth">

						<!-- IMG THUMBNAILS -->
						<div v-for="(image, index) in images" :key="index">

							<img :src="image.image" @click="selectImg(index)"
								:class="{ myLittleThumbnails: currentImg === index , thumbnails: currentImg !== index }"
								:alt="image.title">
						</div>
						<!-- //IMG THUMBNAILS -->
					</div>
					<!-- //=====CONTAINER THUMBNAILS CAROUSEL===== -->
				</div>
				<!-- =====CONTAINER SET INTERVAL HOVER====== -->
			</main>
			<!-- =====MAIN CONTAINER===== -->
		</div>
		<!-- //======VUE DIV #app===== -->

		<!--script js, vue and fontawesome-->
		<script src="https://kit.fontawesome.com/21cb13ae64.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="./js/script.js"></script>
		<!--//script js, vue and fontawesome-->

	</body>
	<!-- //======BODY OF THE PAGE===== -->

</html>
